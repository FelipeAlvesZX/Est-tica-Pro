{% extends 'base.html' %}

{% block title %}Criar Produto{% endblock %}

{% block content %}
<div class="mt-5">
    <h1>Criar Produto</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
{% endblock %}
