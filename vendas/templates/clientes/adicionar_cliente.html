{% extends 'base.html' %}

{% block title %}
  Adicionar Clientes
{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Adicionar Cliente</h1>
    <form method="POST" action="">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_nome">Nome</label>
        {{ form.nome }}
      </div>
      <div class="form-group">
        <label for="id_email">Email</label>
        {{ form.email }}
      </div>
      <div class="form-group">
        <label for="id_telefone" id="id_Telefone">Telefone</label>
        {{ form.telefone }}
      </div>
      <div class="form-group">
        <label for="id_cpf" id="id_cpf">CPF</label>
        {{ form.cpf }}
      </div>
      <button type="submit" class="btn btn-primary">Adicionar Cliente</button>
      <a href="{% url 'lista_clientes' %}" class="btn btn-secondary ml-2">Voltar para a lista de clientes</a>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
